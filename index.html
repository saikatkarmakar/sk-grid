<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magnus Grid</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-flex.css">
    <link rel="stylesheet" href="dist/css/magnus-ng-grid.css">
</head>
<body ng-app="mainApp" ng-controller="mainController">

        <div magnus-grid="gOptions" list-type="group"></div>
        <input type="button" ng-click="addRow()" value="add row" >
    </div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/tether/dist/js/tether.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="dist/js/magnus-ng-grid.js"></script>
<script src="dist/js/magnus-ng-grid-tpl.js"></script>
<script src="script.js"></script>
</body>
</html>
